<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
</head>
<body>
    <div id="called-number" class="called-number">CALL</div>
    <div style="text-align: center;">
        <button id="new-card-btn">Generate New Card</button>
    </div>
    <div id="bingo-container"></div>
    

    <script>
        // UI Generation Functions

        function generateBingoCard() {
            const card = {
                B: getRandomNumbers(1, 15, 5),
                I: getRandomNumbers(16, 30, 5),
                N: getRandomNumbers(31, 45, 5),
                G: getRandomNumbers(46, 60, 5),
                O: getRandomNumbers(61, 75, 5)
            };
            card.N[2] = 'FREE'; // Make middle spot free
            return card;
        }

        function getRandomNumbers(min, max, count) {
            const numbers = [];
            while (numbers.length < count) {
                const num = Math.floor(Math.random() * (max - min + 1)) + min;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            return numbers;
        }

        function createBingoUI(card) {
            const table = document.createElement('table');
            table.className = 'bingo-card';
            
            const headerRow = document.createElement('tr');
            ['B', 'I', 'N', 'G', 'O'].forEach(letter => {
                const th = document.createElement('th');
                th.textContent = letter;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);
            
            for (let i = 0; i < 5; i++) {
                const row = document.createElement('tr');
                ['B', 'I', 'N', 'G', 'O'].forEach(letter => {
                    const td = document.createElement('td');
                    td.textContent = card[letter][i];
                    td.addEventListener('click', function() {
                        this.classList.toggle('marked');
                    });
                    row.appendChild(td);
                });
                table.appendChild(row);
            }
            
            return table;
        }

        function displayNewCard() {
            const bingoContainer = document.getElementById('bingo-container');
            bingoContainer.innerHTML = ''; // Clear previous card
            const card = generateBingoCard();
            const bingoUI = createBingoUI(card);
            bingoContainer.appendChild(bingoUI);
        }

        document.getElementById('new-card-btn').addEventListener('click', displayNewCard);

        // Add CSS styles
        const styles = `
            .bingo-card {
                border-collapse: collapse;
                margin: 20px auto;
                background: white;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            
            .bingo-card th {
                background: #2c3e50;
                color: white;
                padding: 15px;
                font-size: 24px;
            }
            
            .bingo-card td {
                width: 60px;
                height: 60px;
                text-align: center;
                border: 1px solid #ddd;
                font-size: 20px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            
            .bingo-card td:hover {
                background-color: #f5f5f5;
            }
            
            .bingo-card td.marked {
                background-color: #3498db;
                color: white;
            }
            
            .called-number {
                font-size: 36px;
                text-align: center;
                margin: 20px;
                padding: 20px;
                background: #e74c3c;
                color: white;
                border-radius: 50%;
                width: 80px;
                height: 80px;
                line-height: 80px;
                margin: 20px auto;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #ecf0f1;
                color: #34495e;
            }

            button {
                padding: 10px 20px;
                font-size: 18px;
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #2980b9;
            }
        `;

        const styleSheet = document.createElement('style');
        styleSheet.textContent = styles;
        document.head.appendChild(styleSheet);

        // Generate initial card
        displayNewCard();
    </script>
</body>
</html>
